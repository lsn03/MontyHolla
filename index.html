<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
  
</head>
<body>
    <script src="js/1.js"></script>
    <div class="content">

        <div class="containerH">
            <div class="wrap">
                <div class="header">
                    <p><h1>Парадокс Монти Холла</h1> </p>
                </div>
                <div class="counter">
                    <p ><h2 id="commonCounter">Количество попыток: 0</h2> </p>
                </div>
            </div>
            
        </div>
        <div class="containerDoors">
            <div id="door1" class="door" onclick="chooseDoor(1)">
               <div class="text">
                    <p id="textDoor1" class="textDoor"></p>
               </div>
            </div>
            <div id="door2" class="door" onclick="chooseDoor(2)">
               <div class="text">
                    <p id="textDoor2" class="textDoor"></p>
               </div>
            </div>
            <div id="door3" class="door" onclick="chooseDoor(3)">
                <div class="text">
                    <p id="textDoor3" class="textDoor"></p>
               </div>
            </div>
        </div>
        <div class="containerF">
            <div class="leftCollumn">
                <p>Дверь менялась</p>
                <p id="leftCount" class="count">0</p>
                <p id="leftSuccessful" class="successfullCount">0</p>
                <p id="leftUnsuccessful" class="unsuccessfullCount">0</p>
            </div>
            <div class="rightCollumn">
                <p>Дверь не менялась</p>
                <p id="rightCount" class="count">0</p>
                <p id="rightSuccessful" class="successfullCount">0</p>
                <p id="rightUnsuccessful"class="unsuccessfullCount">0</p>
            </div>
        </div>
    </div>
    
</body>
</html>
